<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beranda Tim SDS Snack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #ff9800;
      margin-bottom: 1rem;
    }
    p { margin: 0.5rem 0; }
    .logout {
      margin-top: 2rem;
      background-color: #e53935;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Halo, <span id="nama">...</span></h2>
    <p><strong>NIP:</strong> <span id="nip"></span></p>
    <p><strong>Jabatan:</strong> <span id="jabatan"></span></p>
    <p><strong>Tarif per Jam:</strong> <span id="tarif_jam"></span></p>
    <p><strong>Tarif Lembur:</strong> <span id="tarif_lembur"></span></p>
    <button class="logout" onclick="logout()">Keluar</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbybxqHrrkhclHrUmzq5EXnSDxM_ufarGGAHEDV1teDRxczbyvj7PEEl2evnrK08rGuu/exec";

    const nip = localStorage.getItem('nip');
    if (!nip) {
      alert("Silakan login dulu.");
      window.location.href = "index.html";
    }

    fetch(`${scriptURL}?action=cekNIP&nip=${nip}`)
      .then(res => res.json())
      .then(data => {
        if (data.status === "ok") {
          document.getElementById('nama').textContent = data.nama;
          document.getElementById('nip').textContent = nip;
          document.getElementById('jabatan').textContent = data.jabatan;
          document.getElementById('tarif_jam').textContent = `Rp${parseInt(data.tarifPerJam).toLocaleString('id-ID')}`;
          document.getElementById('tarif_lembur').textContent = `Rp${parseInt(data.tarifLembur).toLocaleString('id-ID')}`;
        } else {
          alert("Data tidak ditemukan.");
          window.location.href = "index.html";
        }
      })
      .catch(err => {
        console.error(err);
        alert("Gagal mengambil data dari server.");
      });

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
