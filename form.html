<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Absen - Tim SDS Snack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .back {
      display: inline-block;
      margin-bottom: 1rem;
      background: #2196f3;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="home.html" class="back">← Kembali ke Dashboard</a>
    <h2>Form Absensi Tim SDS Snack</h2>

    <label>ID Tim</label>
    <input type="text" id="nip" readonly />

    <label>Nama Tim</label>
    <input type="text" id="nama" readonly />

    <label>Tanggal</label>
    <input type="text" id="tanggal" readonly />

    <label>Jam</label>
    <input type="text" id="jam" readonly />

    <label>Jenis Absen</label>
    <select id="jenis">
      <option value="Masuk">Masuk</option>
      <option value="Pulang">Pulang</option>
    </select>

    <label>Lokasi</label>
    <input type="text" id="lokasi" readonly />

    <button onclick="kirimAbsen()">✅ Kirim Absensi</button>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const nip = localStorage.getItem('nip') || '';
  const nama = localStorage.getItem('nama') || '';
  document.getElementById('nip').value = nip;
  document.getElementById('nama').value = nama;

  const now = new Date();
  const tgl = now.toLocaleDateString('id-ID');
  const jam = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
  document.getElementById('tanggal').value = tgl;
  document.getElementById('jam').value = jam;

  const jamInt = now.getHours();
  if (jamInt >= 5 && jamInt < 12) {
    document.getElementById('jenis').value = "Masuk";
  } else if (jamInt >= 12 && jamInt < 18) {
    document.getElementById('jenis').value = "Pulang";
  } else if (jamInt >= 18 && jamInt <= 23) {
    document.getElementById('jenis').value = "Pulang";
  }

  // Lokasi
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      const lokasi = `${pos.coords.latitude.toFixed(5)}, ${pos.coords.longitude.toFixed(5)}`;
      document.getElementById('lokasi').value = lokasi;
    }, err => {
      console.warn("Gagal ambil lokasi", err);
      document.getElementById('lokasi').value = "Tidak tersedia";
    });
  }
});

function kirimAbsen() {
  const URL = "https://script.google.com/macros/s/AKfycbx_Q0ADv2Fzy9a0QTBef-Hsry5ZKgn0vcHtziBtsfCSJ4Pawz_u8nONkX3rKodo1sTQ/exec"; // ← Ganti dengan URL Web App kamu

  const jenis = document.getElementById('jenis').value;
  const jamInt = new Date().getHours();

  const data = {
    nip: document.getElementById('nip').value,
    nama: document.getElementById('nama').value,
    tanggal: document.getElementById('tanggal').value,
    jam: document.getElementById('jam').value,
    lokasi: document.getElementById('lokasi').value,
    jenis: jenis,
  };

  if (!data.nip || !data.nama || !data.jenis || !data.lokasi || data.lokasi === "Tidak tersedia") {
    alert("Data belum lengkap atau lokasi belum tersedia.");
    return;
  }

  // Kirim absensi utama
  fetch(URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  // Kirim lembur jika malam
  if (jamInt >= 18) {
    const dataLembur = { ...data, jenis: "Lembur" };
    fetch(URL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(dataLembur)
    });
  }

  alert("✅ Absensi berhasil dikirim!");
  window.location.href = "home.html";
}
</script>

</body>
</html>
