<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Absensi Tim SDS Snack</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #preview {
      max-width: 100px;
      display: none;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    #loading {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading">⏳ Mengirim data...</div>
    <h2>Form Absensi Tim SDS Snack</h2>

    <input type="text" id="nip" placeholder="NIP" />
    <input type="text" id="nama" placeholder="Nama Tim" />
    <input type="text" id="tanggal" readonly />
    <input type="text" id="jam" readonly />
    <select id="jenis">
      <option value="Masuk">Masuk</option>
      <option value="Pulang">Pulang</option>
    </select>
    <input type="text" id="lokasi" readonly />
    <input type="file" id="foto" accept="image/*" onchange="previewFoto()" />
    <img id="preview" />

    <button onclick="kirimAbsen()">✅ Kirim Absensi</button>
  </div>

  <script>
    const URL = 'https://script.google.com/macros/s/AKfycbyyQRktI75M6zU4-0smbyRLTlIzTVm_A81HG47Yd0tNOL3lzVjcZsFomiistIDV50O-/exec'; // Ganti dengan URL Web App kamu

    document.addEventListener("DOMContentLoaded", () => {
      const now = new Date();
      document.getElementById("tanggal").value = now.toLocaleDateString('id-ID');
      document.getElementById("jam").value = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lokasi = `${pos.coords.latitude.toFixed(5)}, ${pos.coords.longitude.toFixed(5)}`;
          document.getElementById("lokasi").value = lokasi;
        });
      }
    });

    function previewFoto() {
      const input = document.getElementById('foto');
      const preview = document.getElementById('preview');
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    function kirimAbsen() {
      const loading = document.getElementById("loading");
      loading.style.display = "flex";

      const nip = document.getElementById('nip').value.trim();
      const nama = document.getElementById('nama').value.trim();
      const tanggal = document.getElementById('tanggal').value;
      const jam = document.getElementById('jam').value;
      const jenis = document.getElementById('jenis').value;
      const lokasi = document.getElementById('lokasi').value;
      const fotoFile = document.getElementById('foto').files[0];

      if (!nip || !nama || !lokasi || !fotoFile) {
        alert("⚠️ Lengkapi semua data dan upload foto.");
        loading.style.display = "none";
        return;
      }

      const reader = new FileReader();
      reader.onloadend = async function () {
        try {
          const base64String = reader.result.split(',')[1];
          const payload = { nip, nama, tanggal, jam, jenis, lokasi, fotoBase64: base64String };

          const res = await fetch(URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          const json = await res.json();
          if (json.success) {
            alert("✅ Absensi berhasil dikirim!");
            location.reload();
          } else {
            alert("❌ Gagal: " + (json.error || "Tidak diketahui"));
          }
        } catch (err) {
          alert("❌ Gagal kirim: " + err.message);
        } finally {
          loading.style.display = "none";
        }
      };

      reader.readAsDataURL(fotoFile);
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✅ Service Worker terdaftar"))
        .catch(err => console.error("❌ Gagal daftar SW:", err));
    }
  </script>
</body>
</html>
