<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Absensi Tim SDS Snack</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="loading">⏳ Mengirim data...</div>
    <h2>Form Absensi Tim SDS Snack</h2>

    <input type="text" id="nip" placeholder="NIP" />
    <input type="text" id="nama" placeholder="Nama Tim" />
    <input type="text" id="tanggal" readonly />
    <input type="text" id="jam" readonly />
    <select id="jenis">
      <option value="Masuk">Masuk</option>
      <option value="Pulang">Pulang</option>
    </select>
    <input type="text" id="lokasi" readonly />
    <input type="file" id="foto" accept="image/*" />
    <img id="preview" style="display:none; max-width:100px;" />

    <button onclick="kirimAbsen()">✅ Kirim Absensi</button>
  </div>

  <script src="form.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✅ Service Worker registered"))
        .catch(err => console.error("❌ SW gagal:", err));
    }
  </script>
</body>
</html>
