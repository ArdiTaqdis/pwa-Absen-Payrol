<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giat Patroli Security</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="judul">
    <button type="button" onclick="window.location.href='home.html'">⬅️ Kembali</button>
    <h1>Absen SDS Snack</h1>
  </header>

  <div class="container">
    <!-- IDENTITAS -->
    <div class="identitas">
      <div><strong>NIP:</strong> <span id="nip">-</span></div>
      <div class="besar"><strong>Nama:</strong> <span id="nama">-</span></div>
    </div>

    <!-- WAKTU & LOKASI -->
    <div class="info-waktu">
      <div><strong>Tanggal:</strong> <span id="tanggal">-</span></div>
      <div><strong>Jam:</strong> <span id="jam">-</span></div>
      <div><strong>Jenis:</strong>
        <input type="text" id="jenis" readonly style="border:none; background:transparent; font-weight:bold;" />
      </div>
      <div><strong>Lokasi:</strong> <span id="lokasi">-</span></div>
    </div>

    <!-- QR SCANNER -->
    <div class="qr-section">
      <h3>Scan QR Lokasi Produksi</h3>
      <div id="reader" style="width: 300px; margin: auto;"></div>
      <p>Hasil Scan: <strong id="qrResult">Belum scan</strong></p>
    </div>

    <!-- FORM -->
    <form id="absenForm">
      <!-- Tombol Kirim -->
      <button type="submit">Kirim Absensi</button>
    </form>

    <div id="status"></div>
  </div>

  <!-- LOADING -->
  <div id="overlay">
    <div class="spinner"></div>
  </div>

  <!-- Script -->
  <script src="utils.js"></script>
  <script src="form.js"></script>

  <script>
    // Inisialisasi QR Scanner
    function onScanSuccess(decodedText) {
      document.getElementById('qrResult').textContent = decodedText;
      localStorage.setItem('qrCodeLokasi', decodedText);
      qrScanner.clear();
    }

    const qrScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    qrScanner.render(onScanSuccess);
  </script>
</body>
</html>
