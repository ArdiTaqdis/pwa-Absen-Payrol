<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Absen - Tim SDS Snack</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 1rem; }
    .container { max-width: 450px; margin: auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); position: relative; }
    h2 { text-align: center; }
    input, select, button { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border-radius: 5px; border: 1px solid #ccc; }
    #preview { max-width: 100px; display: none; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px; object-fit: cover; }
    #loading { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; font-weight: bold; font-size: 1.2em; }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading">Mengirim...</div>
    <h2>Form Absensi Tim SDS Snack</h2>

    <label>ID Tim</label>
    <input type="text" id="nip" readonly />

    <label>Nama Tim</label>
    <input type="text" id="nama" readonly />

    <label>Tanggal</label>
    <input type="text" id="tanggal" readonly />

    <label>Jam</label>
    <input type="text" id="jam" readonly />

    <label>Jenis Absen</label>
    <select id="jenis">
      <option value="Masuk">Masuk</option>
      <option value="Pulang">Pulang</option>
    </select>

    <label>Lokasi</label>
    <input type="text" id="lokasi" readonly />

    <label>Foto Ruang</label>
    <input type="file" id="foto" accept="image/*" capture="environment" onchange="previewFoto()" />
    <img id="preview" />

    <button onclick="kirimAbsen()">✅ Kirim Absensi</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const nip = localStorage.getItem('nip') || '';
      const nama = localStorage.getItem('nama') || '';
      document.getElementById('nip').value = nip;
      document.getElementById('nama').value = nama;

      const now = new Date();
      document.getElementById('tanggal').value = now.toLocaleDateString('id-ID');
      document.getElementById('jam').value = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

      const jamInt = now.getHours();
      document.getElementById('jenis').value = (jamInt >= 5 && jamInt < 12) ? "Masuk" : "Pulang";

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          document.getElementById('lokasi').value = `${pos.coords.latitude.toFixed(5)}, ${pos.coords.longitude.toFixed(5)}`;
        }, () => {
          document.getElementById('lokasi').value = "Tidak tersedia";
        });
      }
    });

    function previewFoto() {
      const input = document.getElementById('foto');
      const preview = document.getElementById('preview');
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
      } else {
        preview.src = '';
        preview.style.display = 'none';
      }
    }

    async function compressImage(file, quality = 0.6) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const scale = 800 / img.width;
            canvas.width = 800;
            canvas.height = img.height * scale;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => resolve(blob), 'image/jpeg', quality);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    async function kirimAbsen() {
      const loading = document.getElementById("loading");
      loading.style.display = "flex";
      try {
        const nip = document.getElementById('nip').value;
        const nama = document.getElementById('nama').value;
        const tanggal = document.getElementById('tanggal').value;
        const jam = document.getElementById('jam').value;
        const lokasi = document.getElementById('lokasi').value;
        const jenis = document.getElementById('jenis').value;
        const fotoFile = document.getElementById('foto').files[0];

        if (!nip || !nama || !jenis || !lokasi || lokasi === "Tidak tersedia" || !fotoFile) {
          alert("Data belum lengkap atau foto/lokasi belum tersedia.");
          loading.style.display = "none";
          return;
        }

        const fotoKompres = await compressImage(fotoFile, 0.6);
        const reader = new FileReader();
        reader.onloadend = async () => {
          const base64Image = reader.result.split(',')[1];
          const payload = { nip, nama, tanggal, jam, lokasi, jenis, fotoBase64: base64Image };

          // Gunakan proxy untuk bypass CORS
          const GAS_URL = "https://script.google.com/macros/s/AKfycbzqQlMIZXPnFvKgLRbEbbCGLpJbvt_6qo3g7Hp90Xe1Ei6-Nzn57D6mtgLBUL8FSMgm/exec";
          const URL = "https://corsproxy.io/?" + encodeURIComponent(GAS_URL);

          const res = await fetch(URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          const result = await res.json();
          if (result.success) {
            alert("✅ Absensi berhasil dikirim!");
            window.location.href = "home.html";
          } else {
            alert("❌ Gagal: " + result.error);
          }
        };
        reader.readAsDataURL(fotoKompres);
      } catch (err) {
        alert("❌ Error kirim absen: " + err.message);
      } finally {
        loading.style.display = "none";
      }
    }
  </script>
</body>
</html>
