<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Absen - Tim SDS Snack</title>
 
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .back {
      display: inline-block;
      margin-bottom: 1rem;
      background: #2196f3;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="home.html" class="back">← Kembali ke Dashboard</a>
    <h2>Form Absensi Tim SDS Snack</h2>

    <label>ID Tim</label>
    <input type="text" id="nip" readonly />

    <label>Nama Tim</label>
    <input type="text" id="nama" readonly />

    <label>Tanggal</label>
    <input type="text" id="tanggal" readonly />

    <label>Jam</label>
    <input type="text" id="jam" readonly />

    <label>Jenis Absen</label>
    <select id="jenis">
      <option value="Masuk">Masuk</option>
      <option value="Pulang">Pulang</option>
    </select>

    <label>Lokasi</label>
    <input type="text" id="lokasi" readonly />

    <button onclick="kirimAbsen()">✅ Kirim Absensi</button>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // Ambil data dari localStorage (dari login)
  document.getElementById('nip').value = localStorage.getItem('nip') || '';
  document.getElementById('nama').value = localStorage.getItem('nama') || '';
  
  // Tanggal dan Jam sekarang
  const now = new Date();
  const tgl = now.toLocaleDateString('id-ID');
  const jam = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
  document.getElementById('tanggal').value = tgl;
  document.getElementById('jam').value = jam;

  // Ambil lokasi GPS
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      const lokasi = `${pos.coords.latitude.toFixed(5)}, ${pos.coords.longitude.toFixed(5)}`;
      document.getElementById('lokasi').value = lokasi;
    }, err => {
      console.warn("Gagal ambil lokasi", err);
      document.getElementById('lokasi').value = "Tidak tersedia";
    });
  }
});

function kirimAbsen() {
  const data = {
    nip: document.getElementById('nip').value,
    nama: document.getElementById('nama').value,
    tanggal: document.getElementById('tanggal').value,
    jam: document.getElementById('jam').value,
    lokasi: document.getElementById('lokasi').value,
    jenis: document.getElementById('jenis').value,
  };

  if (!data.nip || !data.nama || !data.jenis) {
    alert("Data tidak lengkap. Pastikan semua field terisi.");
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbzlu09G5kLhaY-rtkOs7voX9_XnZlP3dzc59YkzY_ZLwVEAiodut4v-OcMetIaNqHcC/exec", {
    method: "POST",
    body: JSON.stringify(data),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => res.text())
  .then(res => {
    alert("✅ Absensi berhasil dikirim!");
    window.location.href = "home.html";
  })
  .catch(err => {
    console.error("Gagal kirim absensi", err);
    alert("❌ Gagal kirim absensi.");
  });
}
</script>

</body>
</html>
