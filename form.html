<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Absen - Tim SDS Snack</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .back {
      display: inline-block;
      margin-bottom: 1rem;
      background: #2196f3;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="home.html" class="back">← Kembali ke Dashboard</a>
    <h2>Form Absensi Tim SDS Snack</h2>

    <label>ID Tim</label>
    <input type="text" id="nip" readonly />

    <label>Nama Tim</label>
    <input type="text" id="nama" readonly />

    <label>Tanggal</label>
    <input type="text" id="tanggal" readonly />

    <label>Jam</label>
    <input type="text" id="jam" readonly />

    <label>Lokasi</label>
    <input type="text" id="lokasi" readonly />

    <button onclick="kirimAbsen()">✅ Kirim Absensi</button>
  </div>

<script>
  // isi otomatis
  window.onload = () => {
    document.getElementById('nip').value = localStorage.getItem('nip') || '';
    document.getElementById('nama').value = localStorage.getItem('nama') || '';
    
    const now = new Date();
    document.getElementById('tanggal').value = now.toLocaleDateString('id-ID');
    document.getElementById('jam').value = now.toLocaleTimeString('id-ID');

    // ambil lokasi
    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude } = pos.coords;
      document.getElementById('lokasi').value = `${latitude}, ${longitude}`;
    }, err => {
      console.warn("Lokasi gagal didapat:", err.message);
      document.getElementById('lokasi').value = "Tidak tersedia";
    });
  }

  function kirimAbsen() {
    const data = {
      nip: document.getElementById('nip').value,
      nama: document.getElementById('nama').value,
      tanggal: document.getElementById('tanggal').value,
      jam: document.getElementById('jam').value,
      lokasi: document.getElementById('lokasi').value
    };

    // kirim data ke Apps Script
    fetch("https://script.google.com/macros/s/AKfycbzsV1azAclTItvmQOQZxS340l8Yy5iYcAXjmPWfTHBQ3XBfJzFldeqtuNDAHkAq8_6l/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => res.text())
    .then(res => {
      alert("Absensi berhasil dikirim!");
      window.location.href = "home.html";
    })
    .catch(err => {
      console.error("Gagal kirim absensi", err);
      alert("Gagal kirim absensi.");
    });
  }
</script>

</body>
</html>
