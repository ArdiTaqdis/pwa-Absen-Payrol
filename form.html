<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Absen - Tim SDS Snack</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .back {
      display: inline-block;
      margin-bottom: 1rem;
      background: #2196f3;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="home.html" class="back">← Kembali ke Dashboard</a>
    <h2>Form Absensi Tim SDS Snack</h2>

    <label>ID Tim</label>
    <input type="text" id="nip" readonly />

    <label>Nama Tim</label>
    <input type="text" id="nama" readonly />

    <label>Tanggal</label>
    <input type="text" id="tanggal" readonly />

    <label>Jam</label>
    <input type="text" id="jam" readonly />

    <label>Jenis Absen</label>
    <select id="jenis">
      <option value="Masuk">Masuk</option>
      <option value="Pulang">Pulang</option>
    </select>

    <label>Lokasi</label>
    <input type="text" id="lokasi" readonly />

    <label>Foto Ruang</label>
    <input type="file" id="foto" accept="image/*" capture="environment" />


    <button onclick="kirimAbsen()">✅ Kirim Absensi</button>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const nip = localStorage.getItem('nip') || '';
  const nama = localStorage.getItem('nama') || '';
  document.getElementById('nip').value = nip;
  document.getElementById('nama').value = nama;

  const now = new Date();
  const tgl = now.toLocaleDateString('id-ID');
  const jam = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
  document.getElementById('tanggal').value = tgl;
  document.getElementById('jam').value = jam;

  const jamInt = now.getHours();
  if (jamInt >= 5 && jamInt < 12) {
    document.getElementById('jenis').value = "Masuk";
  } else if (jamInt >= 12 && jamInt < 18) {
    document.getElementById('jenis').value = "Pulang";
  } else if (jamInt >= 18 && jamInt <= 23) {
    document.getElementById('jenis').value = "Pulang";
  }

  // Lokasi
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      const lokasi = `${pos.coords.latitude.toFixed(5)}, ${pos.coords.longitude.toFixed(5)}`;
      document.getElementById('lokasi').value = lokasi;
    }, err => {
      console.warn("Gagal ambil lokasi", err);
      document.getElementById('lokasi').value = "Tidak tersedia";
    });
  }
});

function kirimAbsen() {
  const URL = "https://script.google.com/macros/s/AKfycbz-nQCNVbyhr8vEzoXMC_Uhj2sEqojRGwyYN86w_dtxwqFlyX_ABM4OM5W3usct15RV/exec"; // Ganti dengan URL Anda

  const nip = document.getElementById('nip').value;
  const nama = document.getElementById('nama').value;
  const tanggal = document.getElementById('tanggal').value;
  const jam = document.getElementById('jam').value;
  const lokasi = document.getElementById('lokasi').value;
  const jenis = document.getElementById('jenis').value;
  const foto = document.getElementById('foto').files[0];

  if (!nip || !nama || !jenis || !lokasi || lokasi === "Tidak tersedia" || !foto) {
    alert("Data belum lengkap atau foto/lokasi belum tersedia.");
    return;
  }

  const formData = new FormData();
  formData.append("nip", nip);
  formData.append("nama", nama);
  formData.append("tanggal", tanggal);
  formData.append("jam", jam);
  formData.append("lokasi", lokasi);
  formData.append("jenis", jenis);
  formData.append("foto", foto); // penting!

  fetch(URL, {
    method: "POST",
    body: formData
  })
  .then(() => {
    // Lembur otomatis (jika jam ≥ 18)
    const jamInt = new Date().getHours();
    if (jamInt >= 18) {
      const lemburData = new FormData();
      lemburData.append("nip", nip);
      lemburData.append("nama", nama);
      lemburData.append("tanggal", tanggal);
      lemburData.append("jam", jam);
      lemburData.append("lokasi", lokasi);
      lemburData.append("jenis", "Lembur");
      lemburData.append("foto", foto);

      return fetch(URL, { method: "POST", body: lemburData });
    }
  })
  .then(() => {
    alert("✅ Absensi berhasil dikirim!");
    window.location.href = "home.html";
  })
  .catch(err => {
    console.error("Gagal kirim", err);
    alert("❌ Gagal kirim absensi.");
  });
}

</script>


<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log("✅ Service Worker registered"))
      .catch(err => console.log("❌ SW failed:", err));
  }
</script>


</body>
</html>
