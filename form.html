<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Absen - Tim SDS Snack</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .back {
      display: inline-block;
      margin-bottom: 1rem;
      background: #2196f3;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      text-decoration: none;
    }
    #loading {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading">Mengirim...</div>
    <a href="home.html" class="back">← Kembali ke Dashboard</a>
    <h2>Form Absensi Tim SDS Snack</h2>

    <label>ID Tim</label>
    <input type="text" id="nip" readonly />

    <label>Nama Tim</label>
    <input type="text" id="nama" readonly />

    <label>Tanggal</label>
    <input type="text" id="tanggal" readonly />

    <label>Jam</label>
    <input type="text" id="jam" readonly />

    <label>Jenis Absen</label>
    <select id="jenis">
      <option value="Masuk">Masuk</option>
      <option value="Pulang">Pulang</option>
    </select>

    <label>Lokasi</label>
    <input type="text" id="lokasi" readonly />

    <label>Foto</label>
    <input type="file" id="foto" accept="image/*" capture="environment" onchange="previewFoto()" />
    <img id="preview" />

    <button onclick="kirimAbsen()">✅ Kirim Absensi</button>
  </div>

  <script src="form.js"></script>
</body>
</html>
