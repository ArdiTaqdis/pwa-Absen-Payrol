<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Absen - Tim SDS Snack</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .back {
      display: inline-block;
      margin-bottom: 1rem;
      background: #2196f3;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      text-decoration: none;
    }
    #preview {
      max-width: 80px;
      max-height: 80px;
      display: none;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1rem;
      object-fit: cover;
    }
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.2em;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading">Mengirim...</div>
    <a href="home.html" class="back">← Kembali ke Dashboard</a>
    <h2>Form Absensi Tim SDS Snack</h2>

    <label>ID Tim</label>
    <input type="text" id="nip" readonly />

    <label>Nama Tim</label>
    <input type="text" id="nama" readonly />

    <label>Tanggal</label>
    <input type="text" id="tanggal" readonly />

    <label>Jam</label>
    <input type="text" id="jam" readonly />

    <label>Jenis Absen</label>
    <select id="jenis">
      <option value="Masuk">Masuk</option>
      <option value="Pulang">Pulang</option>
    </select>

    <label>Lokasi</label>
    <input type="text" id="lokasi" readonly />

    <label>Foto Ruang</label>
    <input type="file" id="foto" accept="image/*" capture="environment" onchange="previewFoto()" />
    <img id="preview" />

    <button onclick="kirimAbsen()">✅ Kirim Absensi</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const nip = localStorage.getItem('nip') || '';
      const nama = localStorage.getItem('nama') || '';
      document.getElementById('nip').value = nip;
      document.getElementById('nama').value = nama;

      const now = new Date();
      const tgl = now.toLocaleDateString('id-ID');
      const jam = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
      document.getElementById('tanggal').value = tgl;
      document.getElementById('jam').value = jam;

      const jamInt = now.getHours();
      if (jamInt >= 5 && jamInt < 12) document.getElementById('jenis').value = "Masuk";
      else if (jamInt >= 12 && jamInt <= 23) document.getElementById('jenis').value = "Pulang";

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lokasi = `${pos.coords.latitude.toFixed(5)}, ${pos.coords.longitude.toFixed(5)}`;
          document.getElementById('lokasi').value = lokasi;
        }, () => {
          document.getElementById('lokasi').value = "Tidak tersedia";
        });
      }
    });

    function previewFoto() {
      const input = document.getElementById('foto');
      const preview = document.getElementById('preview');
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
      } else {
        preview.src = '';
        preview.style.display = 'none';
      }
    }

    async function compressImage(file, quality = 0.6) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const maxW = 800;
            const scale = maxW / img.width;
            canvas.width = maxW;
            canvas.height = img.height * scale;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => resolve(blob), 'image/jpeg', quality);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    async function kirimAbsen() {
      const loading = document.getElementById("loading");
      loading.style.display = "flex";

      try {
        const URL = "https://script.google.com/macros/s/AKfycbx4XoLH1KIen01cyP34M0MUt8Ei701kTOaGldqfbP8BBuQwLlZFuHm883zukj_P7j6l/exec";
        const nip = document.getElementById('nip').value;
        const nama = document.getElementById('nama').value;
        const tanggal = document.getElementById('tanggal').value;
        const jam = document.getElementById('jam').value;
        const lokasi = document.getElementById('lokasi').value;
        const jenis = document.getElementById('jenis').value;
        const fotoFile = document.getElementById('foto').files[0];

        if (!nip || !nama || !jenis || !lokasi || lokasi === "Tidak tersedia" || !fotoFile) {
          alert("Data belum lengkap atau foto/lokasi belum tersedia.");
          loading.style.display = "none";
          return;
        }

        const fotoKompres = await compressImage(fotoFile, 0.6);
        const formData = new FormData();
        formData.append("nip", nip);
        formData.append("nama", nama);
        formData.append("tanggal", tanggal);
        formData.append("jam", jam);
        formData.append("lokasi", lokasi);
        formData.append("jenis", jenis);
        formData.append("foto", fotoKompres, 'foto.jpg');

        console.log("Kirim data utama...");
        await fetch(URL, { method: "POST", body: formData });

        const jamInt = new Date().getHours();
        if (jamInt >= 18) {
          console.log("Kirim data lembur...");
          const lemburData = new FormData();
          lemburData.append("nip", nip);
          lemburData.append("nama", nama);
          lemburData.append("tanggal", tanggal);
          lemburData.append("jam", jam);
          lemburData.append("lokasi", lokasi);
          lemburData.append("jenis", "Lembur");
          lemburData.append("foto", fotoKompres, 'foto.jpg');
          await fetch(URL, { method: "POST", body: lemburData });
        }

        alert("✅ Absensi berhasil dikirim!");
        window.location.href = "home.html";

      } catch (err) {
        console.error("❌ Gagal kirim absensi:", err);
        alert("❌ Gagal kirim absensi.\n" + err.message);
      } finally {
        loading.style.display = "none";
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✅ Service Worker registered"))
        .catch(err => console.log("❌ SW failed:", err));
    }
  </script>
</body>
</html>
