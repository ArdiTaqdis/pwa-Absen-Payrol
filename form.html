<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Absen - Tim SDS Snack</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .back {
      display: inline-block;
      margin-bottom: 1rem;
      background: #2196f3;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="home.html" class="back">← Kembali ke Dashboard</a>
    <h2>Form Absensi Tim SDS Snack</h2>

    <label>ID Tim</label>
    <input type="text" id="nip" readonly />

    <label>Nama Tim</label>
    <input type="text" id="nama" readonly />

    <label>Tanggal</label>
    <input type="text" id="tanggal" readonly />

    <label>Jam</label>
    <input type="text" id="jam" readonly />

    <label>Lokasi</label>
    <input type="text" id="lokasi" readonly />

    <button onclick="kirimAbsen()">✅ Kirim Absensi</button>
  </div>

  <script>
    const nip = localStorage.getItem('nip');
    const nama = localStorage.getItem('nama') || 'Tim SDS Snack';

    if (!nip) {
      alert("Anda belum login.");
      window.location.href = "index.html";
    }

    document.getElementById('nip').value = nip;
    document.getElementById('nama').value = nama;
    document.getElementById('tanggal').value = new Date().toLocaleDateString('id-ID');
    document.getElementById('jam').value = new Date().toLocaleTimeString('id-ID');

    // Ambil Lokasi
    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude } = pos.coords;
      document.getElementById('lokasi').value = `${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
    }, () => {
      alert("Tidak bisa ambil lokasi.");
    });

    // Kirim absen ke Apps Script
    function kirimAbsen() {
      const data = {
        nip: document.getElementById('nip').value,
        nama: document.getElementById('nama').value,
        tanggal: document.getElementById('tanggal').value,
        jam: document.getElementById('jam').value,
        lokasi: document.getElementById('lokasi').value,
        fotoBase64: "" // dikosongkan karena tidak pakai selfie
      };

      google.script.run.withSuccessHandler(() => {
        alert("Absensi berhasil disimpan!");
        window.location.href = "home.html";
      }).simpanAbsen(data);
    }

    // PWA Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
