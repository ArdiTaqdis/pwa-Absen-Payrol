<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Absen - Tim SDS Snack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #preview {
      display: none;
      max-width: 100px;
      max-height: 100px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    #loading {
      display: none;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.7);
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading">Mengirim...</div>
    <h2>Form Absensi Tim SDS Snack</h2>

    <label>ID Tim</label>
    <input type="text" id="nip" readonly>

    <label>Nama Tim</label>
    <input type="text" id="nama" readonly>

    <label>Tanggal</label>
    <input type="text" id="tanggal" readonly>

    <label>Jam</label>
    <input type="text" id="jam" readonly>

    <label>Jenis Absen</label>
    <select id="jenis">
      <option value="Masuk">Masuk</option>
      <option value="Pulang">Pulang</option>
    </select>

    <label>Lokasi</label>
    <input type="text" id="lokasi" readonly>

    <label>Foto</label>
    <input type="file" id="foto" accept="image/*" capture="environment" onchange="previewFoto()" />
    <img id="preview" />

    <button onclick="kirimAbsen()">✅ Kirim Absensi</button>
  </div>

  <script>
    const URL = 'https://script.google.com/macros/s/AKfycbz_WnwwkcR0VELCgHDbQTjfQlqHdNO5wIn7Fn5Elkhm8P0wv58mjpmxHJ5KqFUqZ_02/exec';

    document.addEventListener("DOMContentLoaded", () => {
      const nip = localStorage.getItem('nip') || '';
      const nama = localStorage.getItem('nama') || '';
      document.getElementById('nip').value = nip;
      document.getElementById('nama').value = nama;

      const now = new Date();
      document.getElementById('tanggal').value = now.toLocaleDateString('id-ID');
      document.getElementById('jam').value = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

      const hour = now.getHours();
      document.getElementById('jenis').value = hour < 12 ? 'Masuk' : 'Pulang';

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lokasi = `${pos.coords.latitude.toFixed(5)}, ${pos.coords.longitude.toFixed(5)}`;
          document.getElementById('lokasi').value = lokasi;
        });
      }
    });

    function previewFoto() {
      const input = document.getElementById("foto");
      const preview = document.getElementById("preview");
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function kirimAbsen() {
      const loading = document.getElementById("loading");
      loading.style.display = "flex";

      try {
        const nip = document.getElementById("nip").value;
        const nama = document.getElementById("nama").value;
        const tanggal = document.getElementById("tanggal").value;
        const jam = document.getElementById("jam").value;
        const lokasi = document.getElementById("lokasi").value;
        const jenis = document.getElementById("jenis").value;
        const file = document.getElementById("foto").files[0];

        if (!nip || !nama || !tanggal || !jam || !lokasi || !file) {
          alert("Semua field wajib diisi.");
          return;
        }

        const foto = await toBase64(file);
        const data = { nip, nama, tanggal, jam, lokasi, jenis, foto };

        const res = await fetch(URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.success) {
          alert("✅ Absen berhasil!");
          window.location.href = "home.html";
        } else {
          alert("❌ Gagal kirim: " + result.error);
        }

      } catch (err) {
        console.error(err);
        alert("❌ Error: " + err.message);
      } finally {
        loading.style.display = "none";
      }
    }
  </script>
  <script src="form.js"></script> 
</body>
</html>
