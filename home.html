<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - SDS Snack</title>
  <style>
    :root {
      --mint: #8067eb;
      --pink: #cac1ff;
      --choco: #7c6ca8;
      --bg: #fefdfc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: #333;
    }

    .wave {
      background: var(--mint);
      padding: 4rem 1rem 6rem;
      color: white;
      border-radius: 0 0 40% 10% / 0 0 10% 10%;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .wave::after, .wave::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 80px;
      left: 0;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: bottom center;
      z-index: 1;
    }

    /* Wave bawah */
    .wave::after {
      bottom: 0;
      background-image: url("data:image/svg+xml;utf8,<svg viewBox='0 0 1440 320' xmlns='http://www.w3.org/2000/svg'><path fill='%23ffffff' fill-opacity='0.4' d='M0,224L60,202.7C120,181,240,139,360,138.7C480,139,600,181,720,192C840,203,960,181,1080,154.7C1200,128,1320,96,1380,80L1440,64L1440,320L0,320Z'/></svg>");
    }

    /* Wave atas */
    .wave::before {
      top: 0;
      background-image: url("data:image/svg+xml;utf8,<svg viewBox='0 0 1440 320' xmlns='http://www.w3.org/2000/svg'><path fill='%23ffffff' fill-opacity='0.4' d='M0,160L60,133.3C120,107,240,53,360,69.3C480,85,600,171,720,192C840,213,960,171,1080,122.7C1200,75,1320,21,1380,0L1440,0L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z'/></svg>");
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      position: relative;
      z-index: 2;
      margin-bottom: 1rem;
    }

    .logo-kecil {
      width: 40px;
    }

    .brand-text {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .nama-user,
    .id-user {
      font-size: 0.75rem;
      opacity: 0.85;
      margin: 0;
      position: relative;
      z-index: 2;
    }

    .koki-dekor {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 220px;
      pointer-events: none;
      z-index: 0;
      transform: translate(20%, 10%);
      opacity: 1;
    }

    .container {
      margin-top: -2rem;
      padding: 3.5rem 1.5rem 2rem;
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: var(--choco);
    }

    .grid-menu {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .menu-item {
      background: var(--pink);
      padding: 1.2rem;
      border-radius: 16px;
      text-align: center;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s;
    }

    .menu-item:hover {
      transform: scale(1.03);
      background: #b79eff;
    }

    .menu-item .icon {
      font-size: 1.8rem;
      margin-bottom: 6px;
    }

    .bottom-actions {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .bottom-actions .menu-item {
      background: #ffe0b2;
      color: #5d4037;
    }

    .logout {
      margin-top: 2rem;
      text-align: center;
    }

    .logout button {
      padding: 0.7rem 2rem;
      background: #7f0beb;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .logout button:hover {
      background: #c62828;
    }
  </style>
</head>
<body>

  <div class="wave">
    <div class="brand">
      <img src="logo.png" alt="Logo SDS Snack" class="logo-kecil" />
      <span class="brand-text">SDS Snack</span>
    </div>
    <p class="nama-user" id="namaTeam">Fitri Wahyuningsih</p>
    <p class="id-user">ID Tim: <span id="idTeam">10001</span></p>
    <img src="koki-sds-transparan.png" alt="Koki SDS Snack" class="koki-dekor" />
  </div>

  <div class="container">
    <div>
      <div class="section-title">Menu Utama</div>
      <div class="grid-menu">
        <div class="menu-item" onclick="goToForm()">
          <div class="icon">üìù</div>
          <div>Absen</div>
        </div>
        <div class="menu-item" onclick="location.href='rekap.html'">
          <div class="icon">üìÖ</div>
          <div>Rekap</div>
        </div>
        <div class="menu-item" onclick="location.href='gaji.html'">
          <div class="icon">üí∞</div>
          <div>Gaji</div>
        </div>
        <div class="menu-item" onclick="goToAdmin()">
          <div class="icon">üìã</div>
          <div>Admin</div>
        </div>
      </div>
    </div>

    <div>
      <div class="section-title">Lainnya</div>
      <div class="bottom-actions">
        
        <div class="menu-item" onclick="location.href='#'">
          <div class="icon">üõí</div>
          <div>Kasir</div>
        </div>
        <div class="menu-item" onclick="location.href='#'">
          <div class="icon">üì¶</div>
          <div>Pesanan</div>
        </div>
      </div>
    </div>

    <div class="logout">
      <button onclick="logout()">üîí Logout</button>
    </div>
  </div>

  

  <script>
    const nip = localStorage.getItem('nip');
    const nama = localStorage.getItem('nama') || 'Anggota Tim';

    if (!nip || nip.length < 3 || !/^\d+$/.test(nip)) {
      alert("ID Tim tidak valid. Silakan login ulang.");
      window.location.href = 'index.html';
    } else {
      document.getElementById('idTeam').textContent = nip;
      document.getElementById('namaTeam').textContent = nama;
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    function goToForm() {
      const nama = encodeURIComponent(localStorage.getItem('nama') || '');
      window.location.href = `form.html?nip=${nip}&nama=${nama}`;
    }

    function goToAdmin() {
      const role = localStorage.getItem("role");
      if (role === "admin") {
        location.href = "slip-admin.html";
      } else {
        alert("‚õî Hanya admin yang bisa mengakses halaman ini.");
      }
    }
  </script>

</body>
</html>
