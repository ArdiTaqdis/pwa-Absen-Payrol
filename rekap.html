<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rekap Kehadiran - Tim SDS Snack</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #cac1ff;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.2rem;
    }
    .back {
      margin-bottom: 1rem;
      display: inline-block;
      text-decoration: none;
      background: #2196f3;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 5px;
    }
    .filters {
      margin-bottom: 1rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
    }
    select, button {
      padding: 0.4rem 0.6rem;
    }
    .table-container {
      overflow-x: auto;
      margin-top: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #ff9800;
      color: white;
    }
    #loading {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="home.html" class="back">‚Üê Kembali ke Dashboard</a>
    <h2>Riwayat Kehadiran Anda</h2>
    <p><strong>Nama Tim:</strong> <span id="namaTeam"></span><br>
       <strong>ID Tim:</strong> <span id="idTeam"></span></p>

    <div class="filters">
      <label for="bulan">Bulan:</label>
      <select id="bulan">
        <option value="1">Januari</option>
        <option value="2">Februari</option>
        <option value="3">Maret</option>
        <option value="4">April</option>
        <option value="5">Mei</option>
        <option value="6">Juni</option>
        <option value="7">Juli</option>
        <option value="8">Agustus</option>
        <option value="9">September</option>
        <option value="10">Oktober</option>
        <option value="11">November</option>
        <option value="12">Desember</option>
      </select>

      <label for="tahun">Tahun:</label>
      <select id="tahun"></select>

      <button onclick="filterBulan()">Tampilkan</button>
    </div>

    <div id="loading">üîÑ Memuat data kehadiran...</div>

    <div class="table-container">
      <table id="tabelRekap" style="display:none;">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Tanggal</th>
            <th>Jam</th>
            <th>Jenis</th>
            <th>Lokasi</th>
          </tr>
        </thead>
        <tbody id="isiTabel"></tbody>
      </table>
    </div>
  </div>

  <script>
    const nip = localStorage.getItem('nip');
    const nama = localStorage.getItem('nama') || "Tim SDS Snack";
    let allData = [];

    if (!nip) {
      alert("Silakan login terlebih dahulu.");
      window.location.href = "index.html";
    } else {
      document.getElementById("idTeam").textContent = nip;
      document.getElementById("namaTeam").textContent = nama;

      // Isi dropdown tahun
      const tahunSelect = document.getElementById("tahun");
      const thisYear = new Date().getFullYear();
      for (let y = thisYear - 2; y <= thisYear + 2; y++) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        if (y === thisYear) opt.selected = true;
        tahunSelect.appendChild(opt);
      }

      // Set default bulan sekarang
      document.getElementById("bulan").value = (new Date().getMonth() + 1).toString();

      // Fetch data dan simpan global
      fetch(`https://script.google.com/macros/s/AKfycbxs68EGIiUydP_JciFlaEqDL45E3JkCtYJor02I_84s2f9Ojo0F6Pict1hDm0z8n_nb/exec?action=rekap&nip=${nip}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("loading").style.display = "none";
          allData = Array.isArray(data) ? data : [];
          filterBulan(); // Tampilkan bulan saat ini
        })
        .catch(err => {
          console.error("Gagal ambil data:", err);
          alert("‚ùå Gagal mengambil data kehadiran.");
          document.getElementById("loading").textContent = "‚ùå Gagal memuat data.";
        });
    }

    function filterBulan() {
      const bulan = parseInt(document.getElementById("bulan").value);
      const tahun = parseInt(document.getElementById("tahun").value);
      const tbody = document.getElementById("isiTabel");
      const tabel = document.getElementById("tabelRekap");

      tbody.innerHTML = "";

      const filtered = allData.filter(item => {
        const parts = item.tanggal.split("/");
        const itemBulan = parseInt(parts[1]);
        const itemTahun = parseInt(parts[2]);
        return itemBulan === bulan && itemTahun === tahun;
      });

      if (filtered.length === 0) {
        tbody.innerHTML = "<tr><td colspan='5'>Tidak ada data untuk bulan ini.</td></tr>";
        tabel.style.display = "table";
        return;
      }

      filtered.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.timestamp}</td>
          <td>${item.tanggal}</td>
          <td>${item.jam}</td>
          <td>${item.jenis}</td>
          <td>${item.lokasi}</td>
        `;
        tbody.appendChild(row);
      });

      tabel.style.display = "table";
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
