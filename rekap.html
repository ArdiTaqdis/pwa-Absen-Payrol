<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rekap Kehadiran - Tim SDS Snack</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #ff9800;
      color: white;
    }
    img {
      width: 80px;
      border-radius: 5px;
    }
    .back {
      margin-bottom: 1rem;
      display: inline-block;
      text-decoration: none;
      background: #2196f3;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 5px;
    }
    #loading {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="home.html" class="back">‚Üê Kembali ke Dashboard</a>
    <h2>Riwayat Kehadiran Anda</h2>
    <p><strong>Nama Tim:</strong> <span id="namaTeam"></span><br>
       <strong>ID Tim:</strong> <span id="idTeam"></span></p>

    <div id="loading">üîÑ Memuat data kehadiran...</div>

    <table id="tabelRekap" style="display:none;">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Tanggal</th>
          <th>Jam</th>
          <th>Jenis</th>
          <th>Lokasi</th>
          <th>Foto</th>
        </tr>
      </thead>
      <tbody id="isiTabel"></tbody>
    </table>
  </div>

  <script>
    const nip = localStorage.getItem('nip');
    const nama = localStorage.getItem('nama') || "Tim SDS Snack";

    if (!nip) {
      alert("Silakan login terlebih dahulu.");
      window.location.href = "index.html";
    } else {
      document.getElementById("idTeam").textContent = nip;
      document.getElementById("namaTeam").textContent = nama;

      fetch(`https://script.google.com/macros/s/AKfycbxs68EGIiUydP_JciFlaEqDL45E3JkCtYJor02I_84s2f9Ojo0F6Pict1hDm0z8n_nb/exec?action=rekap&nip=${nip}`)
        .then(res => res.json())
        .then(data => {
          const loading = document.getElementById("loading");
          const tabel = document.getElementById("tabelRekap");
          const tbody = document.getElementById("isiTabel");

          loading.style.display = "none";

          if (!data || data.length === 0) {
            tbody.innerHTML = "<tr><td colspan='6'>Data tidak ditemukan.</td></tr>";
            tabel.style.display = "table";
            return;
          }

          data.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${item.timestamp}</td>
              <td>${item.tanggal}</td>
              <td>${item.jam}</td>
              <td>${item.jenis}</td>
              <td>${item.lokasi}</td>
              <td><img src="${item.foto}" alt="Foto" /></td>
            `;
            tbody.appendChild(row);
          });

          tabel.style.display = "table";
        })
        .catch(err => {
          console.error("Gagal ambil data:", err);
          alert("Gagal mengambil data kehadiran.");
          document.getElementById("loading").textContent = "‚ùå Gagal memuat data.";
        });
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
