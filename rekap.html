<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#8067eb">
  <title>Rekap Kehadiran - Tim SDS Snack</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      padding: 1rem;
      background-color: #cac1ff;
    }
    .container {
      width: 100%;
      max-width: 100%;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 18px;
    }
    .back {
      margin-bottom: 1rem;
      display: inline-block;
      text-decoration: none;
      background: #2196f3;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-size: 13px;
    }
    .filters {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
      font-size: 13px;
    }
    select, button {
      padding: 0.4rem 0.6rem;
      font-size: 13px;
    }
    .table-container {
      overflow-x: auto;
      width: 100%;
    }
    table {
      width: 100%;
      min-width: 900px;
      border-collapse: collapse;
      font-size: 13px;
    }
    th, td {
      padding: 0.5rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #8067eb;
      color: white;
      font-weight: 600;
    }
    .lembur-row {
      background-color: #f3e5f5 !important;
    }
    #loading {
      text-align: center;
      margin-top: 1rem;
      font-size: 13px;
    }
    @media (max-width: 768px) {
      table {
        min-width: 900px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="home.html" class="back">‚Üê Kembali ke Dashboard</a>
    <h2>Rekap Harian Kehadiran</h2>
    <p><strong>Nama Tim:</strong> <span id="namaTeam"></span><br>
       <strong>ID Tim:</strong> <span id="idTeam"></span></p>

    <div class="filters">
      <label for="bulan">Bulan:</label>
      <select id="bulan"></select>

      <label for="tahun">Tahun:</label>
      <select id="tahun"></select>

      <button onclick="filterBulan()">Tampilkan</button>
    </div>

    <div id="loading">üîÑ Memuat data rekap...</div>

    <div class="table-container">
      <table id="tabelRekap" style="display:none;">
        <thead>
          <tr>
            <th>No</th>
            <th>Hari</th>
            <th>Tanggal</th>
            <th>Masuk</th>
            <th>Pulang</th>
            <th>Jml Jam Normal</th>
            <th>Ket</th>
            <th>Jml Jam Lembur</th>
          </tr>
        </thead>
        <tbody id="isiTabel"></tbody>
        <tfoot>
          <tr>
            <td colspan="5" style="text-align:right; font-weight:bold;">TOTAL</td>
            <td id="totalNormal">0</td>
            <td>-</td>
            <td id="totalLembur">0</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <script>
    const nip = localStorage.getItem('nip');
    const nama = localStorage.getItem('nama') || "Tim SDS Snack";
    let allData = [];

    if (!nip) {
      alert("Silakan login terlebih dahulu.");
      window.location.href = "index.html";
    } else {
      document.getElementById("idTeam").textContent = nip;
      document.getElementById("namaTeam").textContent = nama;

      const bulanSelect = document.getElementById("bulan");
      const tahunSelect = document.getElementById("tahun");
      const bulanList = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
      bulanList.forEach((b, i) => {
        const opt = document.createElement("option");
        opt.value = i + 1;
        opt.textContent = b;
        bulanSelect.appendChild(opt);
      });

      const thisYear = new Date().getFullYear();
      for (let y = thisYear - 2; y <= thisYear + 2; y++) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        if (y === thisYear) opt.selected = true;
        tahunSelect.appendChild(opt);
      }

      bulanSelect.value = (new Date().getMonth() + 1).toString();

      fetch(`https://script.google.com/macros/s/AKfycbxs68EGIiUydP_JciFlaEqDL45E3JkCtYJor02I_84s2f9Ojo0F6Pict1hDm0z8n_nb/exec?action=rekap_harian&nip=${nip}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("loading").style.display = "none";
          allData = Array.isArray(data) ? data : [];
          filterBulan();
        })
        .catch(err => {
          console.error("Gagal ambil data:", err);
          alert("‚ùå Gagal mengambil data rekap.");
          document.getElementById("loading").textContent = "‚ùå Gagal memuat data.";
        });
    }

    function filterBulan() {
      const bulan = parseInt(document.getElementById("bulan").value);
      const tahun = parseInt(document.getElementById("tahun").value);
      const tbody = document.getElementById("isiTabel");
      const tabel = document.getElementById("tabelRekap");
      tbody.innerHTML = "";

      const filtered = allData.filter(item => {
        const [d, m, y] = item.tanggal.split("/").map(Number);
        return m === bulan && y === tahun;
      });

      if (filtered.length === 0) {
        tbody.innerHTML = "<tr><td colspan='8'>Tidak ada data bulan ini.</td></tr>";
        tabel.style.display = "table";
        return;
      }

      let totalNormal = 0;
      let totalLembur = 0;

      filtered.forEach((item, i) => {
        const row = document.createElement("tr");
        if (item.ket === "Lembur") {
          row.classList.add("lembur-row");
        }
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${item.hari}</td>
          <td>${item.tanggal}</td>
          <td>${item.masuk}</td>
          <td>${item.pulang}</td>
          <td>${item.jamNormal}</td>
          <td>${item.ket}</td>
          <td>${item.jamLembur}</td>
        `;
        tbody.appendChild(row);

        totalNormal += parseFloat(item.jamNormal || 0);
        totalLembur += parseFloat(item.jamLembur || 0);
      });

      document.getElementById("totalNormal").textContent = totalNormal.toFixed(2);
      document.getElementById("totalLembur").textContent = totalLembur.toFixed(2);

      tabel.style.display = "table";
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
