<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaji Tim SDS Snack</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .info {
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .gaji-box {
      background-color: #e6f7ff;
      padding: 1.5rem;
      border-radius: 10px;
    }
    .gaji-box p {
      margin: 0.6rem 0;
    }
    .label {
      font-weight: bold;
    }
    .back {
      margin-bottom: 1.5rem;
      display: inline-block;
      text-decoration: none;
      background: #2196f3;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="home.html" class="back">‚Üê Kembali ke Dashboard</a>
    <h2>Gaji Tim SDS Snack</h2>

    <div class="info">
      <p><strong>Nama Tim:</strong> <span id="namaTeam">-</span></p>
      <p><strong>ID Tim:</strong> <span id="idTeam">-</span></p>
    </div>

    <div id="loading">üîÑ Memuat data gaji...</div>

    <div class="gaji-box" id="gajiBox" style="display:none;">
      <p><span class="label">Total Jam Kerja:</span> <span id="jamKerja"></span> jam</p>
      <p><span class="label">Total Lembur:</span> <span id="lembur"></span> jam</p>
      <p><span class="label">Gaji Pokok:</span> Rp <span id="gajiPokok"></span></p>
      <p><span class="label">Gaji Lembur:</span> Rp <span id="gajiLembur"></span></p>
      <hr>
      <p><span class="label">Total Gaji:</span> <strong>Rp <span id="totalGaji"></span></strong></p>
    </div>
  </div>

  <script>
  const nip = localStorage.getItem('nip');
  const nama = localStorage.getItem('nama') || "Tim SDS Snack";
  const URL = "https://script.google.com/macros/s/AKfycbz9Xaaaej7zMUfM2rqCVW5TjlNoQFk9hUocbYpYgZHcxLYh8VSH1yke7SPahQcbfpUZ/exec";

  if (!nip) {
    alert("Silakan login terlebih dahulu.");
    window.location.href = "index.html";
  } else {
    document.getElementById("idTeam").textContent = nip;
    document.getElementById("namaTeam").textContent = nama;

    fetch(`${URL}?action=gaji&nip=${nip}`)
      .then(res => res.json())
      .then(data => {
        if (!data || !data.nama) {
          document.getElementById("gajiBox").innerHTML = "<p>Data gaji belum tersedia.</p>";
          document.getElementById("gajiBox").style.display = "block";
          return;
        }

        document.getElementById('jamKerja').textContent = data.jamKerja;
        document.getElementById('lembur').textContent = data.lembur;
        document.getElementById('gajiPokok').textContent = formatRupiah(data.gajiPokok);
        document.getElementById('gajiLembur').textContent = formatRupiah(data.gajiLembur);
        document.getElementById('totalGaji').textContent = formatRupiah(data.totalGaji);
        document.getElementById("gajiBox").style.display = "block";
        document.getElementById("loading").style.display = "none";
      })
      .catch(err => {
        console.error("Gagal ambil data:", err);
        alert("Gagal mengambil data gaji.");
      });
  }

  function formatRupiah(angka) {
    return new Intl.NumberFormat('id-ID').format(angka);
  }

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>
  
</body>
</html>
