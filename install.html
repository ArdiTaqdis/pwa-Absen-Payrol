<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Install SDS Snack</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#8067eb">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #8067eb, #cac1ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .box {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      width: 100%;
    }

    .box img {
      width: 80px;
      margin-bottom: 1rem;
    }

    .box h1 {
      font-size: 1.5rem;
      color: #5e35b1;
      margin-bottom: 1rem;
    }

    .box button {
      background: #7e57c2;
      color: white;
      padding: 0.75rem 1.2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .box button:hover {
      background: #5e35b1;
    }

    .box p {
      font-size: 0.85rem;
      color: #666;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="logo.png" alt="SDS Snack Logo">
    <h1>Install Aplikasi</h1>
    <button id="installBtn">üì≤ Install Sekarang</button>
    <p>Pasang aplikasi SDS Snack ke perangkat Anda.</p>
  </div>

  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'inline-block';
    });

    document.getElementById('installBtn').addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log("‚úÖ PWA diinstall");
          window.location.href = "home.html"; // redirect otomatis
        } else {
          console.log("‚ùå User membatalkan install");
        }
        deferredPrompt = null;
      }
    });

    // Daftarkan service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("‚úÖ Service Worker terdaftar:", reg.scope))
        .catch(err => console.error("‚ùå Gagal daftar SW:", err));
    }
  </script>
</body>
</html>
