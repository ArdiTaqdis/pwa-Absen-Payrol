<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#8067eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="SDS Snack" />
    <link rel="apple-touch-icon" href="logo-512.png" />

    <link rel="manifest" href="manifest.json" />
    <title>Login Tim SDS Snack</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #8067eb, #cac1ff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-box {
        background: white;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 300px;
        text-align: center;
      }
      .logo {
        width: 70px;
        height: auto;
        margin-bottom: 1rem;
      }
      h2 {
        margin-bottom: 1.2rem;
        color: #9b00f5;
        font-size: 1.3rem;
        letter-spacing: 0.5px;
      }
      input,
      button {
        width: 90%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        text-align: center;
      }
      button {
        background: #9b00f5;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: background 0.2s ease-in-out;
        position: relative;
      }
      button[disabled] {
        opacity: 0.7;
        cursor: not-allowed;
      }
      button .spinner {
        border: 2px solid #fff;
        border-top: 2px solid transparent;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        display: none;
      }
      button.loading .spinner {
        display: inline-block;
      }
      @keyframes spin {
        0% {
          transform: translateY(-50%) rotate(0deg);
        }
        100% {
          transform: translateY(-50%) rotate(360deg);
        }
      }
      .info {
        font-size: 0.7rem;
        color: #777;
      }
    </style>
  </head>

  <body>
    <div class="login-box">
      <img src="logo.png" alt="Logo SDS Snack" class="logo" />
      <h2>Login Tim SDS Snack</h2>
      <input type="text" id="nip" placeholder="ID Tim" />
      <button id="btnLogin" onclick="login()">
        <span class="spinner"></span>
        <span class="btn-text">Masuk</span>
      </button>
      <p class="info">Pastikan NIP Anda terdaftar</p>
      <p class="info">‚ô°‚ãÜ‚ãÜ SDS Snack ‚ãÜ‚ãÜ‚ô°</p>
    </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzujKGuVOiXZjb3wSwDGSrEli7q77lyxmfCGdP6JPiwTvKokE8UWIApBK-1j0kFlUSW/exec";

      function login() {
        const nip = document.getElementById("nip").value.trim();
        const btn = document.getElementById("btnLogin");
        const btnText = btn.querySelector(".btn-text");

        if (!nip) {
          alert("ID Tim wajib diisi");
          return;
        }

        btn.disabled = true;
        btn.classList.add("loading");
        btnText.textContent = "Memproses...";

        fetch(`${scriptURL}?action=cekNIP&nip=${nip}`)
          .then((res) => res.json())
          .then((data) => {
            if (data.status === "ok") {
              localStorage.setItem("nip", nip);
              localStorage.setItem("nama", data.nama || "");
              localStorage.setItem("role", data.role || "user");
              window.location.href = "home.html";
            } else {
              alert("‚ùå NIP tidak terdaftar di DataKaryawan");
            }
          })
          .catch((err) => {
            console.error(err);
            alert("‚ùå Gagal menghubungi server");
          })
          .finally(() => {
            btn.disabled = false;
            btn.classList.remove("loading");
            btnText.textContent = "Masuk";
          });
      }

      // === Service Worker dengan Auto Update Notifier ===
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./service-worker.js")
          .then((reg) => {
            console.log("‚úÖ Service Worker registered:", reg.scope);

            // Cek update versi
            reg.addEventListener("updatefound", () => {
              const newWorker = reg.installing;
              newWorker.addEventListener("statechange", () => {
                if (
                  newWorker.state === "installed" &&
                  navigator.serviceWorker.controller
                ) {
                  showUpdateToast();
                }
              });
            });
          })
          .catch((err) => console.error("‚ùå Service Worker error:", err));
      }

      function showUpdateToast() {
        const div = document.createElement("div");
        div.innerHTML = `
        <div id="update-toast" style="
          position: fixed; bottom: 20px; left: 50%;
          transform: translateX(-50%);
          background: #8067eb; color: #fff;
          padding: 12px 20px; border-radius: 12px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.3);
          z-index: 9999; font-size: 15px;
          display: flex; align-items: center; gap: 10px;">
          <span>üîÑ Versi baru tersedia!</span>
          <button id="refreshBtn" style="
            background: #fff; color: #8067eb;
            border: none; padding: 6px 10px;
            border-radius: 6px; cursor: pointer;
          ">Perbarui</button>
        </div>
      `;
        document.body.appendChild(div);

        document.getElementById("refreshBtn").onclick = () => {
          if (navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage({
              type: "SKIP_WAITING",
            });
          }
          window.location.reload();
        };
      }
    </script>
  </body>
</html>
