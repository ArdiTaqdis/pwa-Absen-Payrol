<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#8067eb">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Tim SDS Snack</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #8067eb, #cac1ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 300px;
      text-align: center;
    }

    .logo {
      width: 70px;
      height: auto;
      margin-bottom: 1rem;
    }

    h2 {
      margin-bottom: 1.2rem;
      color: #9b00f5;
      font-size: 1.3rem;
      letter-spacing: 0.5px;
    }

    input, button {
      width: 90%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      text-align: center;
    }

    button {
      background: #9b00f5;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
      position: relative;
    }

    button[disabled] {
      opacity: 0.7;
      cursor: not-allowed;
    }

    button .spinner {
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
    }

    button.loading .spinner {
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    .info {
      font-size: 0.70rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo.png" alt="Logo SDS Snack" class="logo" />
    <h2>Login Tim SDS Snack</h2>
    <input type="text" id="nip" placeholder="ID Tim" />
    <button id="btnLogin" onclick="login()">
      <span class="spinner"></span>
      <span class="btn-text">Masuk</span>
    </button>
    <p class="info">Pastikan NIP Anda terdaftar</p>
    <p class="info"> ♡⋆⋆SDS Snack⋆⋆♡ </p>
  </div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbycm_sMsBZSbfGk3cQYPFl6Ons764H6iN6sLI9YA_evKFc84IRrf3SIO2iY-racyk1W/exec";

  function login() {
    const nip = document.getElementById('nip').value.trim();
    const btn = document.getElementById('btnLogin');
    const btnText = btn.querySelector('.btn-text');

    if (!nip) {
      alert("ID Tim wajib diisi");
      return;
    }

    // Start loading
    btn.disabled = true;
    btn.classList.add("loading");
    btnText.textContent = "Memproses...";

    fetch(`${scriptURL}?action=cekNIP&nip=${nip}`)
      .then(res => res.json())
      .then(data => {
        if (data.status === "ok") {
          localStorage.setItem('nip', nip);
          localStorage.setItem('nama', data.nama || '');
          window.location.href = "home.html";
        } else {
          alert("❌ NIP tidak terdaftar di DataKaryawan");
        }
      })
      .catch(err => {
        console.error(err);
        alert("❌ Gagal menghubungi server");
      })
      .finally(() => {
        btn.disabled = false;
        btn.classList.remove("loading");
        btnText.textContent = "Masuk";
      });
  }

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>

</body>
</html>
