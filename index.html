<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Tim SDS Snack</title>
  <style>
    body { font-family: Arial; background: #f8f8f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box {
      background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 90%; max-width: 350px;
    }
    h2 { text-align: center; margin-bottom: 1.5rem; }
    input, button {
      width: 100%; padding: 0.8rem; margin-bottom: 1rem; border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      background: #ff9800; color: white; font-weight: bold; border: none; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Tim SDS Snack</h2>
    <input type="text" id="nip" placeholder="ID Tim" />
    <input type="text" id="nama" placeholder="Nama Tim (opsional)" />
    <button onclick="login()">Masuk</button>
  </div>

  <script>
    function login() {
      const nip = document.getElementById('nip').value.trim();
      const nama = document.getElementById('nama').value.trim();

      if (!nip) {
        alert("ID Tim wajib diisi");
        return;
      }

      localStorage.setItem('nip', nip);
      if (nama) localStorage.setItem('nama', nama);

      window.location.href = "home.html";
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
